{% extends 'loginbase.html' %}
{% load static %}
{% block content %}

<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" action="{% url 'register' %}" method="POST">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="{% static 'img/register.jpg' %}" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center register-form-text">Register</p>
        </div>
      </div>
      {% if form.errors %}
      <p>Your username and password didn't match.please try again.</p>
      {% endif %}
      {% csrf_token %}
      {{form.as_p}}

      <div class="row">
        <div class="input-field col s12">
          <button type="submit" class="btn waves-effect waves-light col s12">submit</button>
        </div>
      </div>

    </form>
  </div>
</div>

{% endblock %}
