
{% extends 'loginbase.html' %}
{% load static %}
{% block content %}
    

  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" action="{% url 'loginpage' %}" method="POST">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'img/logo.jpg' %}" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Login</p>
          </div>
        </div>

        {% if form.errors %}
        <p>Your username an''d password didn't match.please try again.</p>
        {% endif %}

        {% csrf_token %}
        {{form.as_p}}
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
      <!-- <form method="POST"> -->
      <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12">login</button>
          </div>
        </div>
      <!-- </form> -->
  
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="{% url 'register' %}">Register Now!</a></p>
          </div>     
        </div>

      </form>
    </div>
  </div>

{% endblock %}
